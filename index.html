<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b0e6024c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body id="body">
    <div class="weather-app" id="background">
      <header id="header">
        <form class="search-city" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-city-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-city-button"
            id="search-city-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-date" id="time"></p>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-country" id="country"></p>
          </div>
          <div class="weather-app-description" id="description"></div>
        </div>
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <span class="metric">ºC</span>
        <p class="weather-app-details">
          Humidity: <strong id="humidity"></strong>%, Wind:
          <strong id="wind"></strong>km/h
        </p>
        <div class="weather-forecast">
          <div class="week-day">Mon</div>
          <img
            src="image-forecast/cloud.png"
            alt="cloud"
            width="36px"
            class="img1"
          />
          <div class="week-temp">
            <span class="max"><strong>18º</strong></span>
            <span class="min">12º</span>
          </div>
        </div>
      </main>

      <footer id="footer" class="link">
        Coded by
        <a href="https://github.com/franciscaserrao" target="_blank" id="link"
          >Francisca Serrão</a
        >, is open-sourced on
        <a
          href="https://github.com/franciscaserrao/Final-weather-project"
          target="_blank"
          id="link2"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--weather-forecast-app-shecodes.netlify.app/"
          target="_blank"
          id="link3"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
