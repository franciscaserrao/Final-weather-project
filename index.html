<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
      <span col-4>Today</span>
      <span col-4>Tomorrow</span>
      <span col-4>6 Days</span>
    </header>
    <main>
      <div>
        <p>Wednesday, 17:40</p>
        <h1>Lisbon</h1>
        <p>Portugal</p>
        <h2>Scattered clouds</h2>
        <div>☁️</div>
        <div>18ºC</div>
        <p>Humidity: 66%, Wind: 3.13km/h</p>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/franciscaserrao" target="_blank"
        >Francisca Serrão</a
      >, is open-sourced on
      <a
        href="https://github.com/franciscaserrao/Final-weather-project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://main--weather-forecast-app-shecodes.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
