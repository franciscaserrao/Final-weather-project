<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b0e6024c9.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-city">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-city-input"
          />
          <input type="submit" value="Search" class="search-city-button" />
        </form>
        <div class="days">
          <span class="today">Today</span>
          <span class="tomorrow">Tomorrow</span>
          <span class="six-days">6 Days</span>
        </div>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-date">Wednesday, 9 Nov, 17:40</p>
            <h1 class="weather-app-city">Lisbon</h1>
            <p class="weather-app-country">Portugal</p>
          </div>
          <div class="weather-app-description">Sunny</div>
        </div>

        <span class="fa-solid fa-circle"></span>

        <div class="weather-app-temperature">18ºC</div>
        <p class="weather-app-details">
          Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/franciscaserrao" target="_blank"
          >Francisca Serrão</a
        >, is open-sourced on
        <a
          href="https://github.com/franciscaserrao/Final-weather-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--weather-forecast-app-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
