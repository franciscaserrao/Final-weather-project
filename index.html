<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-city">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-city-input"
          />
          <input type="submit" value="Search" class="search-city-button" />
        </form>
        <span col-4>Today</span>
        <span col-4>Tomorrow</span>
        <span col-4>6 Days</span>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-date">Wednesday, 9 Nov, 17:40</p>
            <h1 class="weather-app-city">Lisbon</h1>
            <h3 class="weather-app-country">Portugal</h3>
          </div>
          <div>
            <h2 class="weather-app-description">Sunny</h2>
          </div>
        </div>
        <div>☀️</div>
        <div>18ºC</div>
        <p>Humidity: 66%, Wind: 3.13km/h</p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/franciscaserrao" target="_blank"
          >Francisca Serrão</a
        >, is open-sourced on
        <a
          href="https://github.com/franciscaserrao/Final-weather-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--weather-forecast-app-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
